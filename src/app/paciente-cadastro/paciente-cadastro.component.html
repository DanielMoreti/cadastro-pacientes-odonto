<div>
  <h1>Cadastro de Paciente</h1>
  <form (ngSubmit)="cadastrarPaciente()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="paciente.nome" required>
    </div>

    <div class="form-group">
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" [(ngModel)]="paciente.idade" required>
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" [(ngModel)]="paciente.email" required>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" [(ngModel)]="paciente.telefone" required>
    </div>

    <button type="submit">Cadastrar</button>
  </form>
</div>
